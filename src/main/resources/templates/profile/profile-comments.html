<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Profile Posts</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <main>
            <h2>Profile Comments</h2>
            <div th:if="${personalProfile}">
                <div th:each="comment : ${commentPage.content}">
                    <p th:text="${comment.post.title}"></p>
                    <p th:text="${comment.description}"></p>
                    <p th:text="${comment.creationDate}"></p>
                    <a class="btn btn-primary" th:href="@{/posts/{id}(id=${comment.post.id})}">Check Post</a>
                </div>
                <div th:if="${pageNumbers}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/profiles/{profileId}/comments(profileId=${profileId}, page=${pageNumber})}" th:text="${pageNumber}" class="btn" th:classappend="${pageNumber==commentPage.number + 1} ? disabled"> </a>
                </div>
            </div>

            <div th:unless="${personalProfile}">
                <div th:each="comment : ${commentPage.content}">
                    <p th:text="${comment.post.title}"></p>
                    <p th:text="${comment.description}"></p>
                    <p th:text="${comment.creationDate}"></p>
                    <a class="btn btn-primary" th:href="@{/posts/{id}(id=${comment.post.id})}">Check Post</a>
                </div>
                <div th:if="${pageNumbers}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/profiles/{profileId}/comments(profileId=${profileId}, page=${pageNumber})}" th:text="${pageNumber}" class="btn" th:classappend="${pageNumber==commentPage.number + 1} ? disabled"> </a>
                </div>
            </div>
        </main>

        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
