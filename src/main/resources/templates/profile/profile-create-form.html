<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Create profile</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <main>
            <h2>Create your own profile to share your Posts!</h2>
            <h3>It is not mandatory to create a profile. You can return to this form whenever you like</h3>
            <!-- <form action="#" th:method="post" th:action="@{/profiles}" th:object="${profile}">
                <p>Username: <input th:field="*{username}" type="text" /></p>
                <div><input type="submit" value="Create profile" /></div>
                <p>Back to <a th:href="@{/logout}">Log out</a></p>
            </form> -->

            <form th:action="@{/profiles}" th:object="${profile}" th:method="post" class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Type username here:" />
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                </div>
                <input type="submit" class="btn btn-success" value="Create profile" />
                <a class="btn btn-primary" th:href="@{/logout}" role="button">Log out</a>
            </form>
        </main>
        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
