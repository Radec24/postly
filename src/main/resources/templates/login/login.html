<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:replace="~{fragments/bootstrap-stylesheet}"/>
    <link th:replace="~{fragments/main-stylesheet}"/>
    <link rel="icon" th:href="@{~/favicon.ico}" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <title>Login</title>
</head>

<body>
<main>
    <h2>Login</h2>
    <form th:action="@{/login}" th:method="post">
        <p>Email : <input name="email" type="text"/></p>
        <p>Password: <input name="password" type="password"/></p>
        <input type="submit" value="Sign In"/>
    </form>
    <p>First time here?<a th:href="@{/users/registration}">Create a new account</a></p>
    <p>Forgot your password?<a th:href="@{/users/forgot-password}">Reset Password</a></p>
</main>
<footer class="bg-primary" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
<link th:insert="~{fragments/bootstrap-js-bundle}"/>
</body>
</html>
