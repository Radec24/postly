<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" th:href="@{~/favicon.ico}" type="image/x-icon" />
        <meta charset="utf-8" />
        <title>Login</title>
    </head>

    <body>
        <main>
            <form th:action="@{/login}" th:method="post" class="form">
                <p>Please login to your account</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Type email here:" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Type password here:" />
                </div>
                <div th:if="${param.error}" class="alert alert-warning">Invalid username or password</div>
                <input type="submit" class="btn btn-success" value="Sign In" />
                <a class="btn btn-primary" th:href="@{/users/registration}" role="button">Create a new account</a>
                <a class="btn btn-primary" th:href="@{/users/forgot-password}" role="button">Reset Password</a>
            </form>
        </main>
        <footer class="bg-primary" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
