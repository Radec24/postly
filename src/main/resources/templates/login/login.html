<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" th:href="@{~/images/favicon/postly-symbol-logo-light-favicon.ico}" type="image/x-icon" />
        <meta charset="utf-8" />
        <title>Login</title>
    </head>

    <body>
        <div id="page-wrapper" class="d-flex flex-column min-vh-100">
            <main class="mt-auto">
                <div class="container-lg">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4">
                            <!-- Logo -->
                            <div class="row">
                                <img alt="Logo" class="img-fluid" th:src="@{~/images/potly-full-logo-light.png}" />
                            </div>

                            <!-- Form Login -->
                            <form th:action="@{/login}" th:method="post" class="form">
                                <!-- Title -->
                                <div class="text-center p-2">
                                    <h4>Welcome to Postly</h4>
                                </div>

                                <!-- Email input -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Type email here:" />
                                    <label for="email">Email</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-floating">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Type password here:" />
                                    <label for="password">Password</label>
                                </div>

                                <!-- Error message -->
                                <div class="alert alert-warning" role="alert" th:if="${param.error}">Invalid Email or Password</div>

                                <div class="row justify-content-center m-2">
                                    <div class="col-6">
                                        <!-- Checkbox Remember me -->
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="Y" id="rememberMe" />
                                            <label class="form-check-label" for="rememberMe"> Remember me </label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <!-- Forgot password link -->
                                        <a th:href="@{/users/forgot-password}">Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Sign In button -->
                                <input type="submit" class="btn btn-primary w-100" value="Sign In" />

                                <!-- Register link -->
                                <p class="text-center text-muted m-2">Not a member? <a th:href="@{/users/registration}" role="button">Register</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bg-primary mt-auto" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
        </div>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
