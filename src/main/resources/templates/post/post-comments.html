<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Profile Posts</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <main>
            <h2>Post Comments</h2>
            <!-- <div th:if="${personalProfile}"> -->
            <div th:each="comment : ${commentPage.content}">
                <p th:text="${comment.profile.username}"></p>
                <p th:text="${comment.description}"></p>
                <p th:text="${comment.creationDate}"></p>
                <div th:if="${comment.profile.id} != ${userId}">
                    <div th:if="${#lists.contains(authorsByUserId, comment.profile.id)}">
                        Unfollow
                        <!-- delete mapping -->
                        <form action="#" th:method="delete" th:action="@{/followers/{id}(id=${comment.profile.id})}">
                            <div>
                                <input type="submit" value="Unfollow Author" />
                            </div>
                        </form>
                    </div>
                    <div th:unless="${#lists.contains(authorsByUserId, comment.profile.id)}">
                        Follow
                        <!-- add mapping -->
                        <form action="#" th:method="post" th:action="@{/followers/{id}(id=${comment.profile.id})}">
                            <div>
                                <input type="submit" value="Follow Author" />
                            </div>
                        </form>
                    </div>
                </div>
                <a class="btn btn-primary" th:href="@{/comments/{id}(id=${comment.id})}">Check Comment</a>
            </div>
            <div>
                <form th:action="@{/posts/{id}/comments/create-form(id=${postId})}" th:method="get">
                    <p><input type="submit" value="Add Comment" /></p>
                </form>
            </div>
            <div th:if="${commentPage.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/posts/{id}/comments(id=${postId}, page=${pageNumber})}" th:text="${pageNumber}" class="btn" th:classappend="${pageNumber==commentPage.number + 1} ? disabled"> </a>
            </div>
        </main>

        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
