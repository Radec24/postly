<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Posts</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <main>
            <h2>Posts</h2>
            <div th:each="post: ${postPage.content}">
                <p th:text="${post.title}"></p>
                <p th:text="${post.description}"></p>
                <p th:text="${post.creationDate}"></p>
                <p th:text="${post.profile.username}"></p>
                <a class="btn btn-primary" th:href="@{/profiles/{id}(id=${post.profile.id})}">Check Profile</a>
                <a class="btn btn-primary" th:href="@{/posts/{id}(id=${post.id})}">Check Post</a>
                <div th:if="${not #lists.isEmpty(authorsByUserId)}">
                    <div th:if="${#lists.contains(authorsByUserId, post.profile.id)}">
                        <form action="#" th:method="delete" th:action="@{/followers/{id}(id=${post.profile.id})}">
                            <div>
                                <input type="submit" value="Unfollow Author" />
                            </div>
                        </form>
                    </div>
                    <div th:unless="${#lists.contains(authorsByUserId, post.profile.id)}">
                        <form action="#" th:method="post" th:action="@{/followers/{id}(id=${post.profile.id})}">
                            <div>
                                <input type="submit" value="Follow Author" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${pageNumbers}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/posts(page=${pageNumber})}" th:text="${pageNumber}" class="btn" th:classappend="${pageNumber==postPage.number + 1} ? disabled"> </a>
            </div>
        </main>
        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
