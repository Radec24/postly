<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Update Comment</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <main>
            <h2>Update a Comment:</h2>
            <!-- <form action="#" th:method="put" th:action="@{/comments/{id}(id=${commentId})}" th:object="${comment}">
                <p>Description:<textarea th:field="*{description}" type="text"></textarea></p>

                <div>
                    <input type="submit" value="Update Comment" />
                </div>
            </form> -->
            <form th:action="@{/comments/{id}(id=${commentId})}" th:object="${comment}" th:method="put" class="form">
                <div class="form-group">
                    <label for="description">Comment</label>
                    <textarea class="form-control" type="text" th:field="*{description}" id="description" rows="3"></textarea>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
                </div>
                <input type="submit" class="btn btn-success" value="Update Comment" />
            </form>
        </main>
        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
