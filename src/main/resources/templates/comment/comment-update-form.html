<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Update Comment</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <main>
            <h2>Update a Comment:</h2>
            <form action="#" th:method="put" th:action="@{/comments/{id}(id=${commentId})}" th:object="${comment}">
                <p>Description: <input th:field="*{description}" type="text" /></p>
                <div>
                    <input type="submit" value="Update Comment" />
                </div>
            </form>
        </main>
        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
