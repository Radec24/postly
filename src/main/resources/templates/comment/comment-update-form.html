<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <meta charset="utf-8" />
        <title>Postly - Edit Comment</title>
    </head>

    <body>
        <div id="page-wrapper" class="d-flex flex-column min-vh-100">
            <header>
                <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
            </header>
            <main class="mb-auto">
                <div class="container-lg">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4">
                            <!-- Breadcrumb -->
                            <nav class="mt-4" style="--bs-breadcrumb-divider: '>'">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{~/posts/{postId}(postId=${postId})}"><span th:text="${postTitle}" th:remove="tag"></span></a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a th:href="@{~/posts/{postId}/comments(postId=${postId})}">Comments</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a th:href="@{~/posts/{postId}/comments/{commentId}(postId=${postId}, commentId=${commentId})}">Comment</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        <a th:href="@{~/posts/{postId}/comments/{commentId}/update-form(postId=${postId}, commentId=${commentId})}">Edit comment</a>
                                    </li>
                                </ol>
                            </nav>
                            <!-- Form -->
                            <form th:action="@{~/posts/{postId}/comments/{commentId}(postId=${postId}, commentId=${commentId})}" th:object="${comment}" th:method="put" class="form">
                                <!-- Title -->
                                <div class="text-center p-2">
                                    <h4>Edit Comment</h4>
                                </div>

                                <!-- Comment input -->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" type="text" th:field="*{description}" id="description" rows="10"></textarea>
                                    <label for="description">Comment</label>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
                                </div>

                                <!-- Edit Comment button -->
                                <input type="submit" class="btn w-100" value="Update" />

                                <!-- Go back link -->
                                <p class="text-center text-muted m-2">Prefer not to edit comment? <a th:href="@{~/posts/{postId}/comments/{commentId}(postId=${postId}, commentId=${commentId})}" role="button">Go back</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mt-auto" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
        </div>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
