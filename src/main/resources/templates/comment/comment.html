<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Comment</title>
    </head>

    <body>
        <header>
            <div th:insert="~{fragments/navbar}" id="navbar-content"></div>
        </header>
        <h2>Comment</h2>

        <div th:if="${personalComment}">
            <p>MY COMMENT</p>
            <div>
                <p th:text="${comment.description}"></p>
                <p th:text="${comment.creationDate}"></p>
                <!-- <a class="btn btn-primary" th:href="@{/posts/{id}/comments(id=${comment.id})}">Check Comment Section</a> -->
            </div>
            <form th:action="@{/comments/{id}/update-form(id=${comment.id})}" th:method="get">
                <p><input type="submit" value="Edit Comment" /></p>
            </form>
            <form th:action="@{/comments/{id}(id=${comment.id})}" th:method="delete">
                <p><input type="submit" value="Delete Comment" /></p>
            </form>
        </div>

        <div th:unless="${personalComment}">
            <p th:text="${comment.profile.username}"></p>
            <p th:text="${comment.description}"></p>
            <p th:text="${comment.creationDate}"></p>
            <a class="btn btn-primary" th:href="@{/profiles/{id}(id=${comment.profile.id})}">Check Profile</a>
        </div>

        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
