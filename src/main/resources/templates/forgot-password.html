<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/favicon.ico}" />
        <meta charset="utf-8" />
        <title>Password reset</title>
    </head>

    <body>
        <main>
            <form method="post" th:action="@{/forgot-password}">
                <p>No Problem! Enter your email below and we will send you an email with instruction to reset your password.</p>
                <p>Email : <input name="email" type="text" /></p>
                <input type="submit" value="Send Reset Link" />
            </form>
            <p>Back to <a th:href="@{/login}">Login</a></p>
        </main>
        <footer th:insert="~{fragments/footer-content}" id="footer-content" class="bg-primary"></footer>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
