<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/bootstrap-stylesheet}" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <link rel="icon" type="image/x-icon" th:href="@{~/images/favicon/postly-symbol-logo-light-favicon.ico}" />
        <meta charset="utf-8" />
        <title>Account Verification Notification</title>
    </head>

    <body>
        <div id="page-wrapper" class="d-flex flex-column min-vh-100">
            <main class="mt-auto">
                <div class="container-lg">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4">
                            <!-- Logo -->
                            <div class="row">
                                <img alt="Logo" class="img-fluid" th:src="@{~/images/potly-full-logo-light.png}" />
                            </div>

                            <!-- Notification -->
                            <div class="text-center p-2">
                                <h4>Password Reset Verification Notification</h4>
                                <p>To verify your account, we have sent a verification message to the email address you provided. Please click on the "VERIFY" link in the email to complete the verification process.</p>
                            </div>

                            <!-- Log in link -->
                            <p class="text-center text-muted m-2">Would you like to close this page or go to the login page?<a th:href="@{/login}" role="button">Log in</a></p>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bg-primary mt-auto" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
        </div>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
