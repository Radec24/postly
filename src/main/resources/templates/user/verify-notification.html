<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="~{fragments/main-stylesheet}" />
        <meta charset="utf-8" />
        <title>Postly - Account Verification Notification</title>
    </head>

    <body>
        <div id="page-wrapper" class="d-flex flex-column min-vh-100">
            <main class="mt-auto">
                <div class="container-lg">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4">
                            <!-- Title -->
                            <div class="text-center p-2 brand-font">
                                <h1>Postly</h1>
                            </div>
                            <!-- Notification -->
                            <div class="text-center p-2">
                                <h4>Account Verification Notification</h4>
                                <p>To verify your account, we have sent a verification message to the email address you provided. Please click on the "VERIFY" link in the email to complete the verification process.</p>
                            </div>

                            <!-- Log in link -->
                            <p class="text-center text-muted m-2">Would you like to close this page or go to the login page?<a th:href="@{~/login}" role="button">Log in</a></p>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mt-auto" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
        </div>
        <link th:insert="~{fragments/bootstrap-js-bundle}" />
    </body>
</html>
