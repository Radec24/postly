<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:replace="~{fragments/bootstrap-stylesheet}"/>
    <link th:replace="~{fragments/main-stylesheet}"/>
    <link rel="icon" th:href="@{~/favicon.ico}" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <title>Password reset</title>
</head>

<body>
<main>
    <form th:action="@{/users/forgot-password}" th:method="post">
        <p>No Problem! Enter your email below and we will send you an email with instruction to reset your password.</p>
        <p>Email : <input name="email" type="text"/></p>
        <input type="submit" value="Send Reset Link"/>
    </form>
    <p>Back to <a th:href="@{/login}">Login</a></p>
</main>
<footer class="bg-primary" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
<link th:insert="~{fragments/bootstrap-js-bundle}"/>
</body>
</html>
