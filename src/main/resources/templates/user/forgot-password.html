<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link th:replace="~{fragments/cssDependencies}" />
        <meta charset="utf-8" />
        <title>Postly - Forgot Password</title>
    </head>

    <body>
        <div id="page-wrapper" class="d-flex flex-column min-vh-100">
            <main class="mt-auto">
                <div class="container-lg">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4">
                            <!-- Title -->
                            <div class="text-center p-2 brand-font">
                                <h1>Postly</h1>
                            </div>
                            <!-- Form Login -->
                            <form th:action="@{~/users/forgot-password}" th:object="${user}" th:method="post" class="form">
                                <!-- Title -->
                                <div class="text-center p-2">
                                    <h4>Forgot Password</h4>
                                    <p>Not a problem! Please enter your email below, and we will send you an email with instructions on how to reset your password.</p>
                                </div>

                                <!-- Email input -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Type email here:" />
                                    <label for="email">Email</label>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                                </div>

                                <!-- Send Reset Link button -->
                                <input type="submit" class="btn w-100" value="Send Reset Link" />

                                <!-- Log in link -->
                                <p class="text-center text-muted m-2">Already a member? <a th:href="@{~/login}" role="button">Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="mt-auto" id="footer-content" th:insert="~{fragments/footer-content}"></footer>
        </div>
        <div th:insert="~{fragments/jsDependencies}"></div>
    </body>
</html>
