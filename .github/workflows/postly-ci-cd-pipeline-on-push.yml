name: Postly CI/CD Pipeline on Push

on:
  push:
    branches: [ "develop", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
        
    - name: Build Project
      run: mvn clean compile -DargLine="${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}"
      
    - name: Run Unit Tests
      run: mvn test -DargLine="${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}"
      
    - name: Run Integration Tests
      run: mvn verify -DargLine="${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}"
